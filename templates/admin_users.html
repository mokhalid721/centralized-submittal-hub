{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <div>
    <h2 class="mb-0">Users</h2>
    <div class="text-muted">Create local users (Admin/Editor/Viewer)</div>
  </div>
  <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Back</a>
</div>

<div class="row g-3">
  <div class="col-lg-5">
    <div class="card p-4">
      <div class="fw-semibold mb-2">Create user</div>
      <form method="post">
        <div class="mb-2">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" name="role">
            <option value="editor">Editor</option>
            <option value="viewer">Viewer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button class="btn btn-primary w-100">Create</button>
      </form>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="card p-3">
      <div class="fw-semibold mb-2">Existing users</div>
      <div class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
              <th>Created</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
              <tr>
                <td class="mono">{{ u.username }}</td>
                <td>{{ u.role }}</td>
                <td>{{ u.created_at.strftime("%m/%d/%Y") }}</td>
              </tr>
            {% else %}
              <tr><td colspan="3" class="text-muted">No users.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
